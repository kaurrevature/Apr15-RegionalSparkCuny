<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="../Styles/contact.css">
</head>

<body>
    <header>
        <nav style="font-size: 30px; text-align: center">
            <a href="Home.html">Home</a>
            <a href="About.html">About</a>
            <a style="color:brown" href="Contact.html">Contact</a>
        </nav>
    </header>
    <main>
            <h1>Contact Page</h1>
            <p>
                If you want to contact me please fill this form and I will get back to you asap
                <span>Note: Please donot visit my office without prior appointment</span>
            </p>
            <form action="Home.html" method="POST">
                <div>
                <label for"firstname"  >First Name <span class="imp"> *</span></label>
                <input id="firstname" placeholder="Enter your given name" autofocus required="required" type="text">
            </div>
            <div>
                    <label for"middlename"  >Middle Name</label>
                    <input id="middlename" placeholder="(optional)" name="middlename" type="text"> 
                </div>
            <div>
                <label for"lastname" >Last Name<span class="imp">*</span></label>
                <input id="lastname" required="required" name="lastname" type="text"> 
            </div>
            <div>
               <label for="age">Age<span class="imp">*</span></label> 
               <input id="age" required="required" max="120" min="16" type="number">
            </div>
            <div>
                    <label for="email">Email<span class="imp">*</span></label> 
                    <input id="email" required="required" type="email">
            </div>
            <div>
                    <label for="gender">Gender<span class="imp">*</span></label> 
                    <label for="male">Male</label>
                    <input id="male" required name="gender" value="male" type="radio">
                    <label for="female">Female</label>
                    <input id="female" name="gender" value="female" type="radio">
                    <label for="others">Others</label>
                    <input id="others" name="gender" value="male" type="radio">
            </div>
            <div>
                <label for="msg">Message for me</label>
                <textarea required></textarea>
            </div>
            <div>
                <input type="submit"/>
            </div>
            </form>
    </main>
    <footer></footer>
</body>

</html>
