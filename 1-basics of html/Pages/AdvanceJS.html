<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>More JavaScript</title>
    <style>
    span{
        color:red;
    }</style>
</head>

<body>
    <!-- <button id="btn" onclick="clickme();">Click Me</button> -->
    <form>
        <fieldset>
            <legend>Basic Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name</label>
                        <span>*</span>
                    </td>
                    <td>
                        <input type="text" required id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                        <span>*</span>
                    </td>
                    <td>
                        <input type="text" required id="lname" name="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                        <span>*</span>
                    </td>
                    <td>
                        <input type="email" required id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                        <span>*</span>
                    </td>
                    <td>
                        <input type="radio" required id="male" name="gender" value="male">Male
                        <input type="radio" id="female" name="gender" value="female">Female
                        <input type="radio" id="others" name="gender" value="others">Others
                    </td>
                </tr>
                <tr>
                        <td>
                            <!-- <button onclick="display();" id="btnDisplay">Display</button> -->
                            <input type="button" id="btnDisplay" value="Display">
                        </td>
                    </tr>
                <div id="displayname"></div>
                
            </table>
            <br>
        </fieldset>
    </form>
    <ul id="print">
    </ul>
    <script type="text/JavaScript" src="../Scripts/Advance.js"></script>
</body>
</html>
