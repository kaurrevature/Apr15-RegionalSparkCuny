<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <h1 style="text-align: center"> Web Calculator</h1>
    <div >
        <table style="margin:auto">
            <tr>
                <td>Number 1</td>
                <td>
                    <input type="number" id="num1">
                </td>
                <td><input type="button" id="btnAdd" onclick="Add();" value="+"></td>
                <td><input type="button" id="btnSub" value="-"></td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td><input type="number" id="num2"></td>
                <td><input type="button" id="btnMul" value="*"></td>
                <td><input type="button" id="btnDiv" value="/"></td>
            </tr>
        </table>
        <p id="result"></p>
    </div>
    <script type="text/javascript" src="../Calculator/calculator.js"></script>
</body>
